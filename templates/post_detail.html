{% extends 'base.html' %}

{% block content %}
 <div class="post-entry">
     <h2>{{ post.title }}</h2>
     <p>{{ post.body }}</p>
 </div>
 {% if user.is_authenticated and user == post.author %}
    <p><a href="{% url "post_edit" post.pk %}" class="button3">Edit Post</a></p>
    <p><a href="{% url "post_delete" post.pk %}" class="button3">Delete Post</a></p>
 {% endif %}
{% endblock content %}
