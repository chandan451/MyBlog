{% extends 'base.html' %}
{% block content %}
    {% if user == post.author %}
    <h1>Delete post</h1>
    <form method="post">{% csrf_token %} <!no action attribute because HTML5 restrictions>
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Confirm"/>
    </form>
    {% else %}
    <h1><p>Unauthorized Access</p></h1>
    {% endif %}
{% endblock content %}
